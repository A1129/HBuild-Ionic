
<ion-content class="ion-padding">
  <div class="center ion-padding">
    <div class="img-center ion-margin-bottom">
      <img src="../../assets/logo.png" alt="">
    </div>
    
    <form (submit)="onRegister()">
      <ion-input class="ion-margin-bottom ion-padding-start" type="text" placeholder="Nombre Completo"></ion-input>
      <ion-input class="ion-margin-bottom ion-padding-start" type="email" placeholder="Correo Electronico"></ion-input>
      <ion-input class="ion-margin-bottom ion-padding-start" type="password" placeholder="Contraseña"></ion-input>
      <ion-input class="ion-margin-bottom ion-padding-start" type="password" placeholder="Confirmar Contraseña"></ion-input>
      <ion-button type="submit" expand="full" routerLink="/register" class="ion-margin-bottom">Registrarse</ion-button>
    </form>
  </div>
</ion-content>

<ion-footer class="ion-no-border ion-padding bg-white">
  <p class="ion-text-center">¿Ya tienes una cuenta?</p>
  <p class="ion-text-center"><a routerLink="/login">Inicia sesión</a></p>
</ion-footer>
